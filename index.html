<body>
  <script>
    // Define the target languages and their corresponding redirect URLs
    const languageRedirects = {
      'en': 'https://EloiSans.github.io/en/timeline.html',
      'es': 'https://EloiSans.github.io/es/timeline.html',
      'ca': 'https://EloiSans.github.io/ca/timeline.html',
      // 'ca': 'http://localhost:63342/EloiSans.github.io/ca/timeline.html',
      // Add more languages and URLs as needed
    };

    // Get the user's browser language
    const userLanguage = navigator.language || navigator.userLanguage;

    // Check if the user's language is in the list of supported languages
    if (languageRedirects.hasOwnProperty(userLanguage)) {
      // Redirect the user to the appropriate URL
      window.location.href = languageRedirects[userLanguage];
    } else {
      // Fallback redirection in case the user's language is not supported
      window.location.href = 'https://EloiSans.github.io/en/timeline.html'; // Provide a default URL
    }
  </script>
